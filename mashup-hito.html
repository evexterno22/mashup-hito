<!doctype html>
<html><head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Qlik Sense Mashup</title>
		<meta charset="utf-8">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta name="HandheldFriendly" content="True">
		<meta name="MobileOptimized" content="320">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta http-equiv="cleartype" content="on">
		<!--Qlik CSS importante-->
		<link rel="stylesheet" href="../../resources/autogenerated/qlik-styles.css">
		<link rel="stylesheet" href="mashup-hito.css">
		<!--//-->

		<!-- Materialize CSS y Fonts v1.0.0-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="css/materialize-1-0-0.min.css">
		<!--//-->
		<!--Mis CSS-->
		<link rel="stylesheet" href="css/styles.css">
		<!--//-->


	</head>
	<body>
		<header>
			<!--Menú 2--->
			<div class="navbar-fixed">
				<nav>
				<!-- navbar content here  -->
					<div class="nav-wrapper blue-grey darken-4">
						<div class="row">
							<div class="col s12">
								<a href="#" data-target="slide-out" class="left sidenav-trigger hide-on-medium-and-up"><i class="material-icons">menu</i></a>
							</div>
						</div>
					</div>
				</nav>
			</div>
			<!-- sidenav content here  -->
			<ul id="slide-out" class="sidenav sidenav-fixed">
				<li>
					<div class="user-view">
						<div class="background">
							<img src="img/hito-logo.png">
						</div>
						<a href="#user"><img class="circle" src="img/user.png"></a>
						<a href="#name"><span class="black-text name">John Doe</span></a>
						<a href="#email"><span class="black-text email">jdandturk@gmail.com</span></a>
					</div>
				</li>
				<li><a href="#!"><i class="material-icons">cloud</i>Nube</a></li>
				<li><a href="#!">Dashboard</a></li>
				<li><div class="divider"></div></li>
				<li><a class="subheader">Más opciones...</a></li>
				<li><a class="waves-effect" href="#!">Primer opción</a></li>
				<li><a href="#"><i class="material-icons">exit_to_app</i>Salir</a></li>
			</ul>
			<!--//-->
		</header>
		<main>
			<div class="container">
				<div class="row">
					<div class="col s12 m6 l6">
						<div id="QV01" class="qvobject"></div>
					</div>
					<div class="col s6">
						<div id="QV02" class="qvplaceholder"></div>
					</div>
				</div>
				<div id="QV03" class="qvplaceholder"></div>
				<div id="QV04" class="qvplaceholder"></div>
				<div id="QV05" class="qvplaceholder"></div>
				<div id="QV06" class="qvplaceholder"></div>
			</div>
		</main>
		<footer>

		</footer>


		<!--Error Popup-->
		<div id="popup">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closePopup"><span aria-hidden="true">×</span></button>
			<p id="popupText"></p>
		</div>
		<!--//-->

		<!--Vue JS v2.6.11 -->
		<script src="js/vue-2-6-11.js"></script>
		<!--//-->

		<!--Vue-router JS v2.6.11 -->
		<script src="js/vue-router-3-1-6.js"></script>
		<!--//-->

		<!-- Materialize JS v1.0.0-->
		<script src="js/materialize-1-0-0.min.js" charset="utf-8"></script>
		<!--//-->

		<!--Vue JS mis componentes-->
		<script src="js/components/app-vue-component.js" charset="utf-8"></script>
		<!--//-->

		<!--Mis JS-->
		<script src="js/scripts.js" charset="utf-8"></script>
		<!--//-->

		<!--Qlik JS importante-->
		<script src="../../resources/assets/external/requirejs/require.js"></script>
		<script src="mashup-hito.js"></script>
		<!--//-->



</body></html>
